<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGerenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGerenciaLabel_id}"/>
                    <h:outputText value="#{gerenciaController.selected.id}" title="#{bundle.ViewGerenciaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGerenciaLabel_nombre}"/>
                    <h:outputText value="#{gerenciaController.selected.nombre}" title="#{bundle.ViewGerenciaTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gerenciaController.destroyAndView}" value="#{bundle.ViewGerenciaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGerenciaEditLink}"/>
                <br />
                <h:commandLink action="#{gerenciaController.prepareCreate}" value="#{bundle.ViewGerenciaCreateLink}" />
                <br />
                <h:commandLink action="#{gerenciaController.prepareList}" value="#{bundle.ViewGerenciaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGerenciaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
