<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGerenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGerenciaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{gerenciaController.selected.id}" title="#{bundle.EditGerenciaTitle_id}" required="true" requiredMessage="#{bundle.EditGerenciaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditGerenciaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{gerenciaController.selected.nombre}" title="#{bundle.EditGerenciaTitle_nombre}" required="true" requiredMessage="#{bundle.EditGerenciaRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{gerenciaController.update}" value="#{bundle.EditGerenciaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGerenciaViewLink}"/>
                <br />
                <h:commandLink action="#{gerenciaController.prepareList}" value="#{bundle.EditGerenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGerenciaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
