<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRequerimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRequerimientoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{requerimientoController.selected.codigo}" title="#{bundle.CreateRequerimientoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateRequerimientoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateRequerimientoLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{requerimientoController.selected.descripcion}" title="#{bundle.CreateRequerimientoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateRequerimientoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateRequerimientoLabel_idTrabajador}" for="idTrabajador" />
                    <h:selectOneMenu id="idTrabajador" value="#{requerimientoController.selected.idTrabajador}" title="#{bundle.CreateRequerimientoTitle_idTrabajador}" required="true" requiredMessage="#{bundle.CreateRequerimientoRequiredMessage_idTrabajador}">
                        <f:selectItems value="#{trabajadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRequerimientoLabel_idDepartamento}" for="idDepartamento" />
                    <h:selectOneMenu id="idDepartamento" value="#{requerimientoController.selected.idDepartamento}" title="#{bundle.CreateRequerimientoTitle_idDepartamento}" required="true" requiredMessage="#{bundle.CreateRequerimientoRequiredMessage_idDepartamento}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRequerimientoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{requerimientoController.selected.idEstado}" title="#{bundle.CreateRequerimientoTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateRequerimientoRequiredMessage_idEstado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{requerimientoController.create}" value="#{bundle.CreateRequerimientoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{requerimientoController.prepareList}" value="#{bundle.CreateRequerimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRequerimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
