<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRequerimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRequerimientoLabel_codigo}"/>
                    <h:outputText value="#{requerimientoController.selected.codigo}" title="#{bundle.ViewRequerimientoTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewRequerimientoLabel_descripcion}"/>
                    <h:outputText value="#{requerimientoController.selected.descripcion}" title="#{bundle.ViewRequerimientoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewRequerimientoLabel_idTrabajador}"/>
                    <h:outputText value="#{requerimientoController.selected.idTrabajador}" title="#{bundle.ViewRequerimientoTitle_idTrabajador}"/>
                    <h:outputText value="#{bundle.ViewRequerimientoLabel_idDepartamento}"/>
                    <h:outputText value="#{requerimientoController.selected.idDepartamento}" title="#{bundle.ViewRequerimientoTitle_idDepartamento}"/>
                    <h:outputText value="#{bundle.ViewRequerimientoLabel_idEstado}"/>
                    <h:outputText value="#{requerimientoController.selected.idEstado}" title="#{bundle.ViewRequerimientoTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{requerimientoController.destroyAndView}" value="#{bundle.ViewRequerimientoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRequerimientoEditLink}"/>
                <br />
                <h:commandLink action="#{requerimientoController.prepareCreate}" value="#{bundle.ViewRequerimientoCreateLink}" />
                <br />
                <h:commandLink action="#{requerimientoController.prepareList}" value="#{bundle.ViewRequerimientoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRequerimientoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
