<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRequerimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRequerimientoEmpty}" rendered="#{requerimientoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{requerimientoController.items.rowCount > 0}">
                    <h:outputText value="#{requerimientoController.pagination.pageFirstItem + 1}..#{requerimientoController.pagination.pageLastItem + 1}/#{requerimientoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{requerimientoController.previous}" value="#{bundle.Previous} #{requerimientoController.pagination.pageSize}" rendered="#{requerimientoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{requerimientoController.next}" value="#{bundle.Next} #{requerimientoController.pagination.pageSize}" rendered="#{requerimientoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{requerimientoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequerimientoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequerimientoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequerimientoTitle_idTrabajador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTrabajador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequerimientoTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRequerimientoTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{requerimientoController.prepareView}" value="#{bundle.ListRequerimientoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{requerimientoController.prepareEdit}" value="#{bundle.ListRequerimientoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{requerimientoController.destroy}" value="#{bundle.ListRequerimientoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{requerimientoController.prepareCreate}" value="#{bundle.ListRequerimientoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRequerimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
